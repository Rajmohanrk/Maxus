<div style="text-align:center">
    <div class="container" style="background-color:gold;
    color: white;
    padding: 20px;">
        <h3>Log In</h3>
        <div class="alert alert-success alert-dismissable">
            <a class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
            {{errorMsg}}
        </div>

        <form>


            <div class="form-group">
                <label class="control-label requiredField" for="email"><span class="asteriskField">*</span></label>
                <input (ngModel)="user.email" id="email"
                       type="email" class="validate" placeholder="UserName" />
            </div>

            <div class="form-group">
                <label class="control-label " for="password"></label>
                <input (ngModel)="user.password" id="password"
                       type="password" class="validate" placeholder="password" />
            </div>


            <div class="form-group">

                <button (click)="login();"
                        class="btn waves-effect waves-light"
                        type="submit">
                    Login
                </button>

            </div>

        </form>

    </div>

</div>
